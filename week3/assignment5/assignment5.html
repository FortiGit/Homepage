<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Select the span element
      var spanElement = $('.ancestors span');

      // Change the color of parent and grandparent list items to green
      spanElement.parent().closest('li').css('color', 'green');
      spanElement.parent().closest('ul').parent().closest('li').css('color', 'green');
    });
  </script>
</head>
<body>
  <div class="ancestors">
    <div> (great-grandparent)
      <ul> (grandparent)
        <li> (direct parent)
          <span>some text</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
