<!DOCTYPE html>
<html lang="en">
<head>
	<title>closure</title>
</head>
<body>
	
	<button onclick="rudyTimer();">Click me!</button> 
	<div id="output"></div>
	<script>
		var rudyTimer = (function(){
			timer = null;  
			
			function rudy() { 
				document.getElementById("output").innerHTML += " hallelujah !!!!"; 
			}
			return function delayMsg2() { 
				if (timer === null) { 
					timer = setInterval(rudy, 1000); 
				} 
				else { 
					clearInterval(timer); timer = null; 
				} 
			}
		})();
	</script>
</body>
</html>
